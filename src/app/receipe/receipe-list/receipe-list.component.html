<div class="row">
  <div class="col-md-12">
      <button class="btn btn-success">Add New Recipes</button>
  </div>
</div>
<div class="row">
    <div class="col-md-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipe of receipes">
           <div class="pull-left">
               <h3 class="list-group-item-heading">{{recipe.name}}</h3>
               <p class="list-group-item-text">{{recipe.description}}</p>
           </div>
           <div class="pull-right">
               <img 
               [src]="recipe.imagePath"
                class="image-responsive" 
                style="height:50px">
           </div>
        </a>
    </div>
</div>
